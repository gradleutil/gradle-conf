confConfig {
    schemaFile = file('schema.json')
    conf = file('config.json')
    //dslFile.set(file('src/main/groovy/net/modrepo/ModRepoConfig.groovy'))
    outputDirectory = new File('/tmp/model')
    rootClassName = 'Config'
    packageName = 'net.example'
    generateBean = true
    schemaName = 'Example.schema.json'
    silent = false
}

