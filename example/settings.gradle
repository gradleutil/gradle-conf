pluginManagement {
    repositories {
        mavenLocal()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://jitpack.io" }
    }
}

plugins {
    id('net.gradleutil.gradle-conf') version('1.1.9')
}

