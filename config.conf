group = net.gradleutil
name = gradle-conf
version = 1.1.0,
version = ${?version},
versions {
    groovy                : 2.5.12,
    slf4j                 : 1.7.30,
    conf                  : 1.0.8
}
githubOwner = gradleutil
githubRepository = gradleutil
github {
  owner = ${githubOwner}
  repository = ${githubRepository}
  registry {
    user = gradleutil-code
    apiKey = keygoeshere
    url = "https://maven.pkg.github.com/"${githubOwner}"/"${githubRepository}
  }
}